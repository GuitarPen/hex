<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <nav class="navbar navbar-light bg-light">
        <h1 style="margin-top: 5.5px; margin-bottom: 5.5px;">
            <a href="index.html" class="navbar-brand text-hide logo">OSAKE酒專賣</a>
        </h1>
    </nav>
    <section class="container py-5 main">
        <h1 class="text-secondary text-center mb-3">商品結帳</h1>
        <div class="form-row">
            <div class="col-12 col-sm">
                <div class="alert alert-primary alert-rounded text-center" role="alert">
                    1.輸入訂單資料
                </div>
            </div>
            <div class="col-12 col-sm">
                <div class="alert alert-light alert-rounded text-center" role="alert">
                    2.金流付款
                </div>
            </div>
            <div class="col-12 col-sm">
                <div class="alert alert-light alert-rounded text-center" role="alert">
                    3.完成
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="accordion accordion-one" id="accordionExample">
                    <div class="card">
                        <div class="card-header d-flex align-items-center" id="headingOne">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne">
                                顯示購物車細節
                                <i class="fas fa-angle-down"></i>
                            </button>
                            <span class="h3 ml-auto">$3500</span>
                        </div>
                    </div>
                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="table-responsive-md">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th style="width:120px;"></th>
                                        <th>商品名稱</th>
                                        <th style="width:50px;">數量</th>
                                        <th class="text-right">小計</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="align-middle text-center">
                                            <a href="#" class="text-muted" data-toggle="modal"
                                                data-title="Japan Gekkeikan Sake" data-target="#removeModal">
                                                <i class="far fa-trash-alt"></i>
                                            </a>
                                        </td>
                                        <td class="align-middle">
                                            <img src="https://images.unsplash.com/photo-1544963492-2b63254a209f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80"
                                                alt="" class="img-thumbnail">
                                        </td>
                                        <td class="align-middle">Japan Gekkeikan Sake</td>
                                        <td class="align-middle">1 件</td>
                                        <td class="align-middle text-right">$2500</td>
                                    </tr>
                                    <tr>
                                        <td class="align-middle text-center">
                                            <a href="#" class="text-muted" data-toggle="modal" data-title="Tokuri"
                                                data-target="#removeModal">
                                                <i class="far fa-trash-alt"></i>
                                            </a>
                                        </td>
                                        <td class="align-middle">
                                            <img src="https://images.unsplash.com/photo-1525974160448-038dacadcc71?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1867&q=80"
                                                alt="" class="img-thumbnail">
                                        </td>
                                        <td class="align-middle">Tokuri</td>
                                        <td class="align-middle">1 組</td>
                                        <td class="align-middle text-right">$1000</td>
                                    </tr>
                                    <tr>
                                        <td colspan="4"></td>
                                        <td class="d-flex align-items-center">
                                            <strong>運費</strong>
                                            <span class="ml-auto">$60</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4"></td>
                                        <td class="d-flex align-items-center">
                                            <strong>合計</strong>
                                            <span class="h5 mb-0 ml-auto">$3560</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <form class="needs-validation" novalidate>
                    <h4 class="bg-light text-center py-3 mt-5">訂購人資訊</h4>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputName">姓名</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Name" required>
                            <div class="invalid-feedback">
                                請輸入姓名
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                            <div class="invalid-feedback">
                                請輸入Email
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputTel">電話號碼</label>
                            <input type="tel" class="form-control" id="inputTel" placeholder="Tel" required>
                            <div class="invalid-feedback">
                                請輸入電話號碼
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">國家</label>
                            <select id="inputCity" class="form-control" required>
                                <option selected>Taiwan</option>
                                <option>Japan</option>
                                <option>China</option>
                                <option>Korea</option>
                            </select>
                            <div class="invalid-feedback">
                                請輸入國家
                            </div>
                        </div>
                        <div class="form-group col-md">
                            <label for="inputState">城市</label>
                            <select id="inputState" class="form-control" required>
                                <option selected>Kaohsiung</option>
                                <option>Tainan</option>
                                <option>Taichung</option>
                                <option>Taipei</option>
                            </select>
                            <div class="invalid-feedback">
                                請選擇城市
                            </div>
                        </div>
                        <div class="form-group col-md">
                            <label for="inputPostalcode">郵遞區號</label>
                            <input type="text" class="form-control" id="inputPostalcode" placeholder="請輸入五碼郵遞區號"
                                required>
                            <div class="invalid-feedback">
                                請輸入五碼郵遞區號
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">地址</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Address" required>
                        <div class="invalid-feedback">
                            請輸入地址
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="Remember">
                            <label class="form-check-label" for="Remember">
                                記住我
                            </label>
                        </div>
                    </div>
                    <div class="text-right">
                        <a href="index.html" class="btn btn-secondary">繼續選購</a>
                        <a href="combine.html" class="btn btn-primary">確認付款</a>
                        <button type="submit" class="btn btn-primary">確認付款</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!--remove Modal -->
    <div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    是否取消此筆訂單?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-outline-danger px-5">確認刪除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            //編輯的 Modal 事件
            $('#removeModal').on('show.bs.modal', function (event) {
                var btn = $(event.relatedTarget);
                var title = btn.data('title');
                var modal = $(this);
                modal.find('.modal-title').text('確認刪除 ' + title);
            });
        });
        // 表擔驗證
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
